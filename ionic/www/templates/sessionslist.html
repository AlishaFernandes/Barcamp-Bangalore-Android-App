<ion-view view-title="Slot Details">
  <ion-content>

    <ul class="list">
      <div class="item energized-bg">
        {{ slotName }}

        <span class="item-note">
          {{ startTime }} - {{ endTime }}
        </span>
      </div>

      <div class="row positive-bg" ng-if="isFixed()">
        <div class="col col-20">
        </div>
        <div class="col col-80">
          {{ description }}
        </div>
      </div>

      <div class="row positive-bg" ng-if="isSessionNotDecided()">
        <div class="col col-20">
        </div>
        <div class="col col-80">
          {{ status_message }}
        </div>
      </div>


      <a class="item positive-bg" ng-repeat="session in sessions" href="#/app/slots/{{slotId}}/{{session.id}}">
        <div class="row">
          <div class="col-60 text-left">
            <h2 class="session-title" ng-bind-html="session.title">
              <!-- {{session.title}} -->
            </h2>
          </div>
          <!--
          <div class="vertical-line"> </div>
          -->
          <!--  <span class="item-note"> -->
          <div class="col-40 text-right">
            <h2 class="session-title"> {{session.presenter}} </h2>
            <h3> {{session.location}} </h3>
          </div>
        </div>
      </a>

    </ul>

  </ion-content>
</ion-view>

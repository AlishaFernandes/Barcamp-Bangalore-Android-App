<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
         <button class="button button-icon button-clear"
                      menu-toggle="left"
                      ng-class="$ionicSideMenuDelegate.isOpen() ? 'ion-navicon' : 'burger'">
          </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">BCB</h1>
    </ion-header-bar>
    <ion-content class="stable-bg">
      <ul class="list">
        <a class="item energized-bg" menu-close ng-click="login()" ng-hide="isAuthenticated()">
          Login
        </a>
        <a class="item energized-bg" menu-close href="#/app/home">
          Agenda
        </a>
        <a class="item energized-bg" menu-close href="#/app/updates">
          Updates
        </a>
        <a class="item energized-bg" menu-close ng-click="openTwitter()">
          Tweets
        </a>
        <a class="item energized-bg" menu-close href="#/app/venue">
          Venue
        </a>
        <a class="item energized-bg" menu-close href="#/app/map">
          Venue Map
        </a>
        <a class="item energized-bg" menu-close ng-click="doShare()">
          Share
        </a>
        <a class="item energized-bg" menu-close href="#/app/about">
          About
        </a>
        <a class="item energized-bg" menu-close ng-show="isAuthenticated()" ng-click="logout()">
          Logout
        </a>
      </ul>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>

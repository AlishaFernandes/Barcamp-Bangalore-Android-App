 <ion-view view-title="Barcamp Bangalore">
  <ion-content>

    <ul class="list">
    <a class="item" ng-repeat="slot in slots" href="#/app/slots/{{slot.id}}" ng-class="getItemColor(slot)">
      <div class="rotate"> {{ slot.startTime }} </div>
      <span class="pad-item">
       {{slot.name}}
      </span>
      <!--  to {{slot.endTime}} - -->
    </a>
    </ul>

    </ion-content>
</ion-view>

<ion-view view-title="Barcamp Bangalore">

  <ion-nav-title align-title="center">
    <img class="header-img" src="img/header-logo.png">
  </ion-nav-title>

  <ion-content>

    <ul class="list">
      <div ng-repeat="slot in data.slots">
        <a class="slot item" href="#/app/slots/{{$index}}" ng-class="getItemColor(slot)">
          <div class="rotate"> {{ slot.startTime }} </div>
          <div class="slot-name">
            {{slot.name}}
          </div>
        </a>
        <!--
        ng-if="slot.type != 'fixed'"
        <div ng-if="slot.type == 'fixed'" class="slot item" ng-class="getItemColor(slot)">
          <div class="rotate"> {{ slot.startTime }} </div>
          <div class="slot-name">
            {{slot.name}}
          </div>
        -->
        </div>
      </div>
    </ul>

    <h2 ng-show="errorData">
      <div class="row positive-bg">
        <div class="col col-20">
        </div>
        <div class="col col-80">
          Sorry, unable to get the data from the server. Are you connected to the internet ?
        </div>
      </div>
    </h2>

  </ion-content>
</ion-view>
